name: '5_year_lead_time_with_atmos_surface_depth'
learning_rate: 0.0001
num_cpus_per_task: 3
constraint : "v100-32g"
lead_time_months: 60
#see http://www.idris.fr/eng/jean-zay/gpu/jean-zay-gpu-exec_partition_slurm-eng.html for gpu to cpu ratio for different partitions
num_gpus: 1
gpu_type: v100
train_batch_size: 1
val_batch_size: 1
max_epochs: 100
#qos: "qos_gpu-dev"
qos: "qos_gpu-t4"
#max_steps: 100000
slurm_time: "00:05:00"
seed: 0
train_dataset:
  _target_: ipsl_dataset.IPSL_DCPP
  domain: train
  lead_time_months: 60

val_dataset:
  _target_: ipsl_dataset.IPSL_DCPP
  domain: val
  lead_time_months: 60
module:
  _target_: forecast.ForecastModule

backbone:
  _target_: pangu.PanguWeather
  soil: True
    