name: '6_month_lead_time_with_atmos_plev_and_surface_only'
learning_rate: 0.0001
num_cpus_per_task: 20
constraint : "v100-32g"
lead_time_months: 6
#see http://www.idris.fr/eng/jean-zay/gpu/jean-zay-gpu-exec_partition_slurm-eng.html for gpu to cpu ratio for different partitions
num_gpus: 4
gpu_type: v100
train_batch_size: 4
val_batch_size: 4
max_epochs: 100
#qos: "qos_gpu-dev"
qos: "qos_gpu-t4"
#max_steps: 100000
slurm_time: "06:00:00"
seed: 0
train_dataset:
  _target_: ipsl_dataset.IPSL_DCPP
  domain: train
  lead_time_months: ${lead_time_months}

val_dataset:
  _target_: ipsl_dataset.IPSL_DCPP
  domain: val
  lead_time_months: ${lead_time_months}
module:
  _target_: forecast.ForecastModule

backbone:
  _target_: pangu.PanguWeather
    
